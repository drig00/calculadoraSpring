<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Calculadora Online</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Calculadora Online</h1>
    
    <form action="/calculate" method="post">
        <label for="num1">Número 1:</label>
        <input type="number" name="num1" step="any" required><br><br>
        
        <label for="num2">Número 2:</label>
        <input type="number" name="num2" step="any" required><br><br>

        <label for="operation">Operação:</label>
        <select name="operation">
            <option value="somar">Somar</option>
            <option value="subtrair">Subtrair</option>
            <option value="multiplicar">Multiplicar</option>
            <option value="dividir">Dividir</option>
        </select><br><br>
        
        <button type="submit">Calcular</button>
    </form>

    <h2 th:if="${result != null}">Resultado: <span th:text="${result}"></span></h2>
    <p th:if="${error != null}" style="color: red;">Erro: <span th:text="${error}"></span></p>
</body>
</html>
